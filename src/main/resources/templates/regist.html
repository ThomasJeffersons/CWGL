<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家庭财务管理及投资信息系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">家庭理财及投资分析系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
				<input name="password2" id="password2" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input">
				<hr class="hr15">
				<input name="realname" placeholder="姓名"  type="text" lay-verify="required" class="layui-input" >
				<hr class="hr15">
				<input type="radio" id="role1" name="roleid" value="2" title="家主"/>
				<input type="radio" checked="" id="role2" name="roleid" value="3" title="用户"/><br>
				
        <a href="login.html" class="layui-btn layui-btn-primary x-right">登录</a>
				<hr class="hr15">
        <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(res){
							if($("#password").val() != $("#password2").val()){
								 layer.msg("密码不一致");
								 return false;
							}
							
                $.post("/regist",res.field,function(res){
                    if(res.code == 1){
                        layer.msg("注册成功，正在跳转...",{time:800},function () {
                            top.location.href='/pages/login';
                        });
                    }else {
                        layer.msg(res.msg)
                    }
                },"json");
                return false;
            });
        });
    })


</script>

</body>
</html>
